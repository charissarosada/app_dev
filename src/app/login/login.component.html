<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container login-container">
  <div class="row">
    <div class="col-md-6">
        <img src="./assets/img/login1.png" class="img-fluid" alt="Login Image">
    </div>
    <div class="col-md-6 login-form p-5">
      <h2 class="mb-4">Welcome to University Library!</h2>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="username" placeholder="ID NUMBER">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="PASSWORD">
          <small><a href="#">Forgot your password? Click here</a></small>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-custom">Login</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
